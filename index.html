  <body>
    <div class="hero bg-crucible-4-wide js-random-background">
      <!-- <div class="aspect"></div> -->

      <div class="hero-overlay">
        <div class="hero-content">
          <h2 class="app-name">
            <img class="logo" src="./images/44px.png" /> Ghost
          </h2>
          <h1 class="big">Track all the bounties and triumphs and stuff.</h1>
          <p>
            Ghost lets you pin bounties, triumphs, and quests on top of Destiny
            2 so you can track them while you play.
          </p>

          <p>
            <a
              class="download-button js-app-btn"
              href="https://www.microsoft.com/store/apps/9P9MC43CJH63"
              >Download now</a
            >
          </p>

          <p class="sub">
            For Xbox Game Bar on Windows.
          </p>
        </div>
      </div>
    </div>

    <script>
      var BACKGROUND_CLASSES = [
        "bg-crucible-2-wide",
        "bg-crucible-3-wide",
        "bg-crucible-4-wide"
      ];

      Array.from(document.querySelectorAll(".js-random-background")).forEach(
        el => {
          BACKGROUND_CLASSES.forEach(c => el.classList.remove(c));

          var randomBg =
            BACKGROUND_CLASSES[
              Math.floor(Math.random() * BACKGROUND_CLASSES.length)
            ];

          el.classList.add(randomBg);
        }
      );
    </script>
